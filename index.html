<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Word Guess Game</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>

<body style="background: url(images/sea-1337565_1920.jpg); background-size: cover">
    <div class="container">
        <div class="jumbotron p-4 mt-3" style="opacity: 0.7">
            <h1 class="display-6 text-center">Word Guess Game!</h1>
            <p class="lead mx-auto text-center">Guess the hidden summer related word. To start playing highlight the blank spaces and start typing letters.</p>
        </div>

        <div class="card" style="opacity: 0.7">
            <div class="card-header">
                Word to guess
            </div>
            <p id="wordToGuess" class="pl-3 pt-3"></p>

            <div class="card pl-3 pt-3" style="opacity: 0.7">
                <p id=wrongGuesses>Wrong Guesses</p>
            </div>
            <div class="card pl-3 pt-3" style="opacity: 0.7">
                <p id="numGuesses">Guesses Left </p>
            </div>
            <div class="card pl-3 pt-3" style="opacity: 0.7">
                <p id="winCount"> Win Count </p>
            </div>
            <div class="card pl-3 pt-3" style="opacity: 0.7">
                <p id="lossCount"> Loss count </p>
            </div>

        </div>
</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
<script src="http://code.jquery.com/ui/1.9.2/jquery-ui.js"></script>
<script src="logic.js"></script>

</html>
